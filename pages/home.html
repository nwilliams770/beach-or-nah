<div id="home-wrapper">
    <div id="bg-left">
        <div class="bg-buffer left"></div>
        <img class="cloud-1" src="assets/static/cloud-white.svg" />
        <img class="cloud-2" src="assets/static/cloud-white.svg" />
        <img class="cloud-3" src="assets/static/cloud-white.svg" />
        <img class="cloud-4" src="assets/static/cloud-white.svg" />
        <img class="cloud-5" src="assets/static/cloud-white.svg" />
    </div>
    <div id="bg-right">
        <div class="bg-buffer right"></div>
        <img class="trees" src="assets/static/trees.svg" />
        <img class="cloud-1" src="assets/static/cloud-grey.svg" />
        <img class="cloud-2" src="assets/static/cloud-grey.svg" />
        <img class="cloud-3" src="assets/static/cloud-grey.svg" />
        <img class="cloud-4" src="assets/static/cloud-grey.svg" />
        <img class="lightning-1" src="assets/static/lightning.svg" />
        <img class="lightning-2" src="assets/static/lightning.svg" />
        <img class="lightning-3" src="assets/static/lightning.svg" />
    </div>
    <div id="letters">
        <img class="beach" src="assets/static/beach.svg" />
        <img class="or" src="assets/static/or.svg" />
        <img class="nah" src="assets/static/nah.svg" />
    </div>
    <div id="form" class="copy">
        <input placeholder="Enter a location to get started..." ng-model="chosenPlace" googleplace/>
    </div>
    <div class="btn copy" ng-show="chosenPlace.length > 0">
            <!-- <a href="#!/forecast">Get Forecast for {{ chosenPlace }} </a> -->
            <a href="#!/forecast">Get Forecast</a>
    </div>
</div>
