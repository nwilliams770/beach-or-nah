<div id="forecast-wrapper">

    <div ng-show="weatherResultRaw !== undefined">
        Forecast for {{ chosenPlace }}

        current temp is {{temp}}
        <a href="#!/">Go Home</a>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 55.01 99.37">
            <defs>
                <mask id="fill-mask-rain">
                    <rect id="rain" class="mask-rect no-height" x="440" y="55" width="55" ng-attr-height="{{ rainFill }}" transform="rotate(-180 247.5 78.5)" fill="#ffffff" />

            </defs>
            <path fill="none" stroke="#0097A7" d="M27.51,1.31,52.45,61.53a27,27,0,1,1-49.88,0Z"/>
